<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boxer | Everything in its place.</title>

    <!--== Favicon ==-->
    <link rel="icon" href="/images/logo.png">

    <!--== CSS ==-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Mallanna|Signika+Negative" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <nav class="indigo darken-4">
            <div class="nav-wrapper">
                <a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only">
                    <i class="material-icons">menu</i>
                </a>

                <a href="/dashboard" class="brand-logo page-title">
                    BOXER
                </a>

                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="#">
                            <i class="material-icons">settings</i>
                        </a>
                    </li>

                    <li>
                        <a href="/logout">
                        <i class="material-icons">exit_to_app</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <ul id="nav-mobile" class="side-nav custom-side-nav fixed">
            <li class="blue darken-4">
                <div class="user">
                    <div class="chip blue darken-2 white-text">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Icons8_flat_businessman.svg/1000px-Icons8_flat_businessman.svg.png">
                        <span id="user-name">Rick Knowlton</span>
                    </div>
                </div>
            </li>

            <li>
                <a href="/dashboard" class="waves-effect waves-blue">
                    <i class="material-icons white-text">dvr</i>
                    <span>Dashboard</span>
                </a>
            </li>

            <li>
                <a class="blue white-text darken-3 waves-effect waves-blue">
                    <i class="material-icons">bubble_chart</i>
                    Products
                </a>
            </li>

            <li>
                <a href="/categories" class="waves-effect waves-blue">
                    <i class="material-icons">view_list</i>
                    Categories
                </a>
            </li>

            <li>
                <a class="waves-effect waves-blue">
                    <i class="material-icons">settings</i>
                    Settings
                </a>
            </li>

            <li>
                <a href="/logout" class="waves-effect waves-blue">
                    <i class="material-icons">exit_to_app</i>
                    Sign Out
                </a>
            </li>
        </ul>
    </header>

    <main>
        <div class="breadcrumb grey lighten-3">
            <h6>
                Product Inventory
            </h6>
        </div>

        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card">
                    <div class="card-content black-text">
                        <span class="card-title black-text">
                            Add Inventory
                        </span>

                        <div class="row">
                            <form class="col s12 card-content">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Item" id="item-name" type="text" class="validate">
                                        <label for="item-name">Item Name</label>
                                    </div>

                                    <div class="input-field col s6">
                                        <input placeholder="Category" id="item-category" type="text" class="validate">
                                        <label for="item-category">Item Category</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s4">
                                        <input placeholder="Units in Stock" id="unit-stock" type="number" class="validate">
                                        <label for="unit-stock">Unit Stock</label>
                                    </div>

                                    <div class="input-field col s4">
                                        <input placeholder="Par" id="unit-par" type="number" class="validate">
                                        <label for="unit-par">Unit Par</label>
                                    </div>

                                    <div class="input-field col s4">
                                        <input placeholder="Price Per Unit" id="unit-price" type="number" class="validate">
                                        <label for="unit-price">Price Per Unit</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <button class="btn indigo darken-4 waves-effect waves-light" type="submit" name="action">Add
                                        Item<i class="material-icons right">add</i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card">
                        <div class="card-content black-text">
                            <h4>Current Holding Inventory</h4>
                            <table class="highlight" id="holding-inventory">
                                <thead>
                                    <tr>
                                        <th>Item Name</th>
                                        <th>Category</th>
                                        <th>Unit Stock</th>
                                        <th>Unit Par</th>
                                        <th>Unit Price</th>
                                    </tr>
                                </thead>

                                <tbody class="productsTBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script type="text/javascript" src="http://www.chartjs.org/dist/2.7.2/Chart.bundle.js"></script>
    <script type="text/javascript" src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.js"></script>
    <script type="text/javascript" src="/js/products.js"></script>

</body>

</html>
