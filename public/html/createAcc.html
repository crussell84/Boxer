<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boxer | Everything in its place.</title>

    <!--== Favicon ==-->
    <link rel="icon" href="/images/logo.png" type="image/x-icon" />

    <!--== CSS/Stylesheet Files ==-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <!--== Navbar ==-->
    <nav>
        <div class="nav-wrapper indigo darken-3">
            <a href="#" class="brand-logo login">BOXER</a>
        </div>
    </nav>

    <!--== User Login ==-->
    <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
            <form class="newAccount">
                <div class="card-content">
                    <span class="card-title center thin">Create an account</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="username"></label>
                            <input placeholder="Username" type="text" class="validate" name="username" id="username" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="password" id="password" type="password" class="validate" name="password">
                            <label for="password"></label>
                        </div>

                        <div class="input-field col s6">
                            <input placeholder="confirm password" id="passwordConfirm" type="password">
                            <label  id="lblPasswordConfirm" for="passwordConfirm" data-error="Password not match"
                                data-success="Password Match"></label>
                        </div>
                    </div>
                </div>

                <div class="card-action right-align">
                    <input type="reset" id="reset1" class="btn-flat grey-text waves-effect">
                    <input type="submit" class="btn green waves-effect waves-light signUp" value="Sign Up">
                </div>
            </form>
            <div class="center">
                <span class="center thin"> Have an account?
                    <a href="/">Sign in! </a>
                </span>
            </div>
        </div>
    </div>


    <!--== Javascript/jQuery Files ==-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/reset.js"></script>
    <script src="/js/createAccount.js"></script>
</body>

</html>
