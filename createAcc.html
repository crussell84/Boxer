<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Boxer | Everything in its place.</title>

    <!--== Favicon ==-->
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon" />

    <!--== CSS/Stylesheet Files ==-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!--== Navbar ==-->
    <nav>
        <div class="nav-wrapper indigo darken-3">
            <a href="#" class="brand-logo">BOXER</a>
        </div>
    </nav>

    <!--== User Login ==-->
    <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
            <form action="/api/createAccount" method="post">
                <div class="card-content">
                    <span class="card-title center thin">Create an account</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="username">username</label>
                            <input type="username" class="validate" name="username" id="username" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="passwordConfirm" type="password">
                            <label id="lblPasswordConfirm" for="passwordConfirm" data-error="Password not match"
                                data-success="Password Match">Password (Confirm)</label>
                        </div>
                    </div>
                </div>
                <div class="card-action right-align">
                    <input type="reset" id="reset1" class="btn-flat grey-text waves-effect">
                    <input type="submit" class="btn green waves-effect waves-light signUp" value="Sign Up">
                </div>
            </form>
            <div class="center">
                    <span class="center thin"> Have an account?
                        <a href="/">Sign in! </a>
                    </span>
                </div>
        </div>
    </div>


    <!--== Javascript/jQuery Files ==-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./public/js/createAccount.js"></script>
    <script src="./assets/js/reset.js"></script>

</body>

</html>
